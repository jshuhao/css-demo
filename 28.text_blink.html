<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.text{
			font-size: 20px;
			margin: 100px;
			animation: blink 2s 3 alternate;
			/* animation: blink 1s 3 steps(1); */
		}

		@keyframes blink {
			50%{
				color: transparent;
			}
		}
	</style>
</head>
<body>
		<div class="text">
				我是一段新的文字
		</div>
</body>
</html>
